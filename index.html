<!DOCTYPE html>
<html>
  <head>
    <title>Scheduling</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <H1>Make an Appointment!</h1>
    <div class="container">
      <form id="apt">
        <div class="form-group">
          <label for="name">Enter Name Here:</label>
          <input id="name" class="form-control" type="text">
          <label for="desc">Whats wrong with you:</label>
          <input id="desc" class="form-control" type="text">
          <label for="date">What date works for you:</label>
          <input id="date" class="form-control" type="text">
          <label for="strt">What slot of time works for you:</label>
          <input id="strt" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Check Availability!</button>
      </form>
      <div id="output">
        <h3>Hello <span id="name1"></span>. You booked a appointment for your <span id="desc1"></span>. Your appointment is on <span id="date1"></span> at <span id="strt1"></span>.</h3>
      </div>
    </div>
  </body>
</html>
